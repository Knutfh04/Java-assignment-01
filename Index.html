<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Planet Weight Calculator</title>
  <link rel="stylesheet" href="style.css">
  <script src="App.JS" defer></script>
</head>
<body>
    <div class="card">
        <img src="nasa-yZygONrUBe8-unsplash.jpg" class="avatar">
        <div class="Text">
            <h3>Improve your front-end skills by building projects</h3>
            <h4>Scan the QR code to visit Frontend Mentor and take your coding skills to next level</h4>
        </div>
    
    <h1>Planet Weight Calculator</h1>
    <label for="weight">Enter your weight (in kilograms):</label>
    <input type="number" id="weight" step="0.01" required>
    <button onclick="calculateWeight()">Calculate</button>
    <div id="results"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
